  <!DOCTYPE html>
  <html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="d">
      <h1>Psychic Game</h1>
      <h3>Guess What Letters I'm Thinking!</h3>
      <div id="div1">

      </div>
    </div>
    <script>

     var wins = 0;
     var looses = 0;
     var guessesLeft = 10;
     var wrongGuesses = [];
     var computerChoice = "";
     var userChoice = "";
     var isWin = false;

     function computerMakesChoice(){

      var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','n','o','p','q','r','s','t','u','v','w','x','y','z'];

      var randomLetter = Math.floor(Math.random() * alphabet.length);
      console.log('randomLetter', randomLetter);

      computerChoice = alphabet[randomLetter];
      console.log('computerChoice', computerChoice);
    }

    computerMakesChoice();
    document.onkeyup = function(event) {
      var userChoice = event.key;


      if(guessesLeft > 0){
        guessesLeft = guessesLeft -1;
        console.log('userChoice1', userChoice);
        if(userChoice == computerChoice){
          wins++;
          guessesLeft = 10;
          computerMakesChoice();
          wrongGuesses = [];

        }else{

          if(userChoice != computerChoice && guessesLeft > 0 ){ 
           wrongGuesses.push(userChoice); 
         }else{
          if(guessesLeft < 1){
            looses++;
            guessesLeft = 10;
            computerMakesChoice();
            wrongGuesses = [];
            isWin = false;
          }
        } 

      }       

    }
    else{
      event.preventDefault();
    }

    var display = 
    "<p>wins: " + wins + "</p>" +
    "<p>looses: " + looses + "</p>" +
    "<p>Wrong Guess: " + wrongGuesses + "</p>" +
    "<p>Chances Left: " + guessesLeft + "</p>";

    document.querySelector("#div1").innerHTML = display;

  };       
  </script>
  </body>
  </html>
